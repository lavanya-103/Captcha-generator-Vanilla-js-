<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylecap.css">
    <script src="cap.js" defer></script>
   
    <title>Captcha Generator</title>
</head>
<body>
  
    <div class="container">
        <h1>Captcha Generator</h1><br><br>
      <div class="captcha">
            <p class="captcha_text"></p>
            <button class="redo_btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="check_captcha">
          
            <input type="text" maxlength="6" placeholder="Type Captcha..." required>
            <button class="check_btn">Check</button>
        </div>
        <p class="alert"></p>
       
    </div>
</body>
</html>
